<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
<h2>Autor: Tytus Podejma 1p</h2>


<form action="http://www.roy.icenter.pl/form/" method="post">
<fieldset>
    <legend>Zostaw swój komentarz</legend>
    <input type="text" name="subject" value="Temat wiadomości"/>
    <input type="hidden" name="to" value="twój @adres-email.pl"/>
    <dl>
        <dt><strong>Imię:</strong>'
        </dt>
        <dd>
            <input type="text" name="imię" size="30"/>
        </dd>
        <dt><strong>E-mail:</strong>'
        </dt>
        <dd>
            <input type="email" name="imię" size="30"/>
        </dd>
        <dt><strong>Komentarz:</strong>'
        </dt>
        <dd>
            <textarea name="opinie" rows="30" cols="50"></textarea>
        </dd>
    </dl>
    <p>
        <input type="submit" value="Wyślij"/>
    </p>
</fieldset>
</form>

</body>
</html>
